<h2 class="content-block">{{ value }}</h2>
<dx-data-grid [dataSource]="listData" [filterSyncEnabled]="true" [rowAlternationEnabled]="true" [width]="'100%'" id="id"
  [customizeColumns]="customizeColumns">
  <!-- [filterValue]="filterValue" -->
  <dxo-editing [allowUpdating]="gridConfigs.enableEditing" [useIcons]="true" mode="row" />
  <dxo-filter-panel [visible]="true" />
  <dxo-filter-row [visible]="true" />
  <dxo-group-panel [visible]="true" />
  <dxo-header-filter [visible]="true" />
  <dxo-pager [allowedPageSizes]="gridConfigs.page" [showPageSizeSelector]="true" />
  <dxo-paging [pageSize]="gridConfigs.pageSize" />
  <dxo-search-panel [highlightCaseSensitive]="true" [visible]="gridConfigs.enableSearchPanel" />
  <dxo-state-storing [enabled]="true" type="localStorage" storageKey="gridState" />
  <ng-container *ngFor="let item of getColumns">
    <dxi-column *ngIf="item === groupIndexColumnName; else elseBlock" [dataField]="item" [groupIndex]="0" />
    <ng-template #elseBlock>
      <dxi-column [dataField]="item" cssClass="cell-highlighted" />
    </ng-template>
  </ng-container>
</dx-data-grid>
<h4>configs: {{ filterValue | json }}</h4>
